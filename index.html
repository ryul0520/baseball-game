<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- [핵심 추가] 반응형 디자인을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Baseball Simulator</title>
    <style>
        :root {
            --sz-width: 100px;
            --sz-height: 120px;
            --sz-left: calc(50% - (var(--sz-width) / 2));
            --sz-top: calc(50% - (var(--sz-height) / 2));
        }
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            text-align: center;
            width: 95%;
            max-width: 600px;
        }
        #full-scoreboard {
            display: grid;
            grid-template-rows: auto auto auto;
            border: 1px solid #333;
            margin-bottom: 10px;
        }
        .scoreboard-row {
            display: grid;
            /* 12이닝 + R,H,E,B = 17개 열 */
            grid-template-columns: 4fr repeat(12, 1fr) 2fr 2fr 2fr 2fr;
        }
        .header-row {
            font-weight: bold;
            background-color: #333;
            color: #fff;
        }
        .cell {
            padding: 4px 2px;
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
            font-size: 0.8rem;
            text-align: center;
            /* 기본적으로 모든 이닝 열을 보여줌 */
            display: block;
        }
        .team-name {
            font-weight: bold;
            border-left: none;
        }
        .stat-r, .stat-h, .stat-e, .stat-b {
            font-weight: bold;
            background-color: #e0e0e0;
        }
        #home-row .cell {
            border-bottom: 1px solid #333;
        }
        #field-container {
            position: relative;
        }
        #bases-diagram {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            z-index: 10;
        }
        .base {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: transparent;
            border: 2px solid #bbb;
            transform: rotate(45deg);
            transition: all 0.3s;
        }
        #base-2b { top: 0; left: 50%; transform: translateX(-50%) rotate(45deg); }
        #base-1b { top: 50%; right: 0; transform: translateY(-50%) rotate(45deg); }
        #base-3b { top: 50%; left: 0; transform: translateY(-50%) rotate(45deg); }
        .base.runner-on { background-color: #fff; border-color: #000; }
        #field {
            width: 100%;
            height: 350px;
            background-color: #4a4a4a;
            border: 3px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            perspective: 500px;
        }
        #strike-zone {
            position: absolute;
            width: var(--sz-width);
            height: var(--sz-height);
            border: 2px dotted rgba(255, 255, 255, 0.8);
            left: var(--sz-left);
            top: var(--sz-top);
            box-sizing: border-box;
            opacity: 1; 
            transition: opacity 0.5s ease-in-out;
        }
        #strike-zone.strike-hit {
            border-color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        #home-plate {
            position: absolute;
            width: 82px; height: 82px;
            background-color: #e0e0e0; border: 1px solid #333;
            bottom: 7px; left: 50%; transform: translateX(-50%);
            clip-path: polygon(0% 0%, 100% 0%, 100% 55%, 50% 100%, 0% 55%);
        }
        #baseball {
            position: absolute;
            width: 4.5px; height: 4.5px;
            background: #fff; border-radius: 50%;
            top: 20%; left: calc(50% - 2.25px);
            transform: scale(1);
        }
        #pitch-markers { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .controls { 
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        #pitch-button, #start-turn-button {
            padding: 12px 30px; font-size: 1.2rem; font-weight: bold;
            color: #fff; background-color: #000; border: 2px solid #000;
            border-radius: 0; cursor: pointer; transition: background-color 0.3s, color 0.3s;
        }
        #pitch-button:hover:not(:disabled),
        #start-turn-button:hover:not(:disabled) { background-color: #fff; color: #000; }
        #pitch-button:disabled,
        #start-turn-button:disabled { background-color: #888; border-color: #888; color: #ccc; cursor: not-allowed; }
        .bso-board { background-color: #e9e9e9; padding: 10px; border: 1px solid #aaa; margin-top: 10px; }
        #pitch-result { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; height: 30px; color: #000; }
        #pitch-info { font-size: 0.9rem; color: #555; height: 20px; margin-bottom: 10px; }
        .counts { display: flex; justify-content: space-around; align-items: center; }
        .count-display { display: flex; align-items: center; }
        .count-label { font-size: 1.2rem; font-weight: bold; margin-right: 8px; }
        .dots { display: flex; gap: 5px; }
        .dot { width: 16px; height: 16px; border-radius: 50%; background-color: #ccc; transition: background-color 0.3s; }
        .dot-b.active { background-color: #a3d900; }
        .dot-s.active { background-color: #f7ce00; }
        .dot-o.active { background-color: #e53935; }

        #turn-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            animation: fadeOverlay 1.5s;
        }
        #turn-message {
            background-color: #fff;
            color: #000;
            padding: 20px 40px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #000;
        }
        @keyframes fadeOverlay {
            0% { opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* [핵심 추가] 모바일 화면을 위한 미디어 쿼리 */
        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            .scoreboard-row {
                /* 팀 이름, 1-6이닝, R,H,E,B = 11개 열 */
                grid-template-columns: 3fr repeat(6, 1fr) 1.5fr 1.5fr 1.5fr 1.5fr;
            }
            .cell {
                font-size: 0.7rem; /* 글꼴 크기 축소 */
                padding: 3px 1px;
            }
            /* 7~12 이닝에 해당하는 열 숨기기 */
            .scoreboard-row .cell:nth-child(n+8):nth-child(-n+13) {
                display: none;
            }
            #pitch-result {
                font-size: 1.2rem;
            }
            #pitch-info {
                font-size: 0.8rem;
            }
        }
    </style>
    <style id="pitch-animation-style"></style>
</head>
<body>
    <div class="game-container">
        <div id="turn-overlay" style="display: none;">
            <div id="turn-message"></div>
        </div>
        <div id="full-scoreboard">
            <div class="scoreboard-row header-row">
                <div class="cell team-name">TEAM</div>
                <div class="cell">1</div><div class="cell">2</div><div class="cell">3</div>
                <div class="cell">4</div><div class="cell">5</div><div class="cell">6</div>
                <div class="cell">7</div><div class="cell">8</div><div class="cell">9</div>
                <div class="cell">10</div><div class="cell">11</div><div class="cell">12</div>
                <div class="cell stat-r">R</div><div class="cell stat-h">H</div><div class="cell stat-e">E</div>
                <div class="cell stat-b">B</div>
            </div>
            <div class="scoreboard-row" id="away-row"></div>
            <div class="scoreboard-row" id="home-row"></div>
        </div>
        <div id="field-container">
            <div id="bases-diagram">
                <div id="base-2b" class="base"></div>
                <div id="base-3b" class="base"></div>
                <div id="base-1b" class="base"></div>
            </div>
            <div id="field">
                <div id="strike-zone"></div>
                <div id="batter-box-left" class="batter-box"></div>
                <div id="batter-box-right" class="batter-box"></div>
                <div id="home-plate"></div>
                <div id="baseball"></div>
                <div id="pitch-markers"></div>
            </div>
        </div>
        <div class="controls">
            <button id="start-turn-button">PLAY BALL</button>
            <button id="pitch-button" style="display: none;">START PITCH</button>
        </div>
        <div class="bso-board">
            <div id="pitch-result">PLAY BALL!</div>
            <div id="pitch-info"></div>
            <div class="counts">
                <div class="count-display"><span class="count-label">B</span><div class="dots" id="ball-dots"></div></div>
                <div class="count-display"><span class="count-label">S</span><div class="dots" id="strike-dots"></div></div>
                <div class="count-display"><span class="count-label">O</span><div class="dots" id="out-dots"></div></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                pitchButton: document.getElementById('pitch-button'), 
                startTurnButton: document.getElementById('start-turn-button'),
                turnOverlay: document.getElementById('turn-overlay'),
                turnMessage: document.getElementById('turn-message'),
                ball: document.getElementById('baseball'),
                strikeZone: document.getElementById('strike-zone'), 
                pitchMarkers: document.getElementById('pitch-markers'),
                field: document.getElementById('field'), 
                pitchResult: document.getElementById('pitch-result'),
                pitchInfo: document.getElementById('pitch-info'), 
                ballDots: document.getElementById('ball-dots'),
                strikeDots: document.getElementById('strike-dots'), 
                outDots: document.getElementById('out-dots'),
                awayRow: document.getElementById('away-row'), 
                homeRow: document.getElementById('home-row'),
                bases: [document.getElementById('base-1b'), document.getElementById('base-2b'), document.getElementById('base-3b')],
                animationStyle: document.getElementById('pitch-animation-style')
            };

            let gameState = { isPitching: false, inning: 1, half: 'Top', bso: { b: 0, s: 0, o: 0 }, runners: [false, false, false], teams: { away: { name: 'AWAY', inningScores: Array(12).fill(null), R: 0, H: 0, E: 0, BB: 0 }, home: { name: 'HOME', inningScores: Array(12).fill(null), R: 0, H: 0, E: 0, BB: 0 } } };

            const BALL_DIAMETER = 4.5;
            const FINAL_SCALE = 3.5;
            const FINAL_BALL_DIAMETER = BALL_DIAMETER * FINAL_SCALE;
            const SOLID_CONTACT_THRESHOLD = 20; 
            const FOUL_THRESHOLD = 40; 
            
            const PITCH_TYPES = { 
                FOUR_SEAM:  { name: '4-Seam Fastball', speedRange: [152, 168] }, 
                TWO_SEAM:   { name: '2-Seam Fastball', speedRange: [148, 160] }, 
                SWEEPER:    { name: 'Sweeper',         speedRange: [125, 135] }, 
                SLIDER:     { name: 'Slider',          speedRange: [135, 145] }, 
                CHANGEUP:   { name: 'Changeup',        speedRange: [130, 140] }, 
                FORKBALL:   { name: 'Forkball',        speedRange: [128, 138] }, 
                CURVEBALL:  { name: 'Curveball',       speedRange: [115, 130] }, 
            };

            function calculateAnimationDuration(speed) { 
                const baseSpeed = 150; 
                const baseDuration = 300; 
                return Math.round(baseDuration * (baseSpeed / speed));
            }

            function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
            function getQuadraticBezierPoint(t, p0, p1, p2) { const x = Math.pow(1 - t, 2) * p0.x + 2 * (1 - t) * t * p1.x + Math.pow(t, 2) * p2.x; const y = Math.pow(1 - t, 2) * p0.y + 2 * (1 - t) * t * p1.y + Math.pow(t, 2) * p2.y; return { x, y }; }
            
            function createPitchAnimation(target, pitchTypeInfo) {
                const startX = elements.ball.offsetLeft; const startY = elements.ball.offsetTop;
                const endX = target.finalLeft; const endY = target.finalTop;
                const p0 = { x: startX, y: startY }; const p2 = { x: endX, y: endY };
                let p1; let breakX, breakY;
                switch (pitchTypeInfo.name) {
                    case PITCH_TYPES.CURVEBALL.name: breakX = (startX + endX) / 2 - 80; breakY = (startY + endY) / 2 - 120; break;
                    case PITCH_TYPES.SLIDER.name: breakX = (startX + endX) / 2 - 70; breakY = endY - 20; break;
                    case PITCH_TYPES.SWEEPER.name: breakX = (startX + endX) / 2 - 100; breakY = endY - 15; break;
                    case PITCH_TYPES.FORKBALL.name: breakX = (startX + endX) / 2 + 25; breakY = (startY + endY) / 2 - 90; break;
                    case PITCH_TYPES.CHANGEUP.name: breakX = (startX + endX) / 2 + 40; breakY = (startY + endY) / 2 - 70; break;
                    case PITCH_TYPES.TWO_SEAM.name: breakX = (startX + endX) / 2 + 40; breakY = (startY + endY) / 2 + 20; break;
                    default: breakX = (startX + endX) / 2; breakY = (startY + endY) / 2 - 30; break;
                }
                p1 = { x: breakX, y: breakY }; let keyframes = '@keyframes pitch-move {'; const steps = 20;
                for (let i = 0; i <= steps; i++) {
                    const t = i / steps; const point = getQuadraticBezierPoint(t, p0, p1, p2);
                    const scale = 1 + (FINAL_SCALE - 1) * t;
                    keyframes += `${t * 100}% { top: ${point.y}px; left: ${point.x}px; transform: scale(${scale}); }`;
                }
                keyframes += '}'; elements.animationStyle.innerHTML = keyframes;
            }
            
            function gaussianRandom(mean, stdDev) { let u = 0, v = 0; while (u === 0) u = Math.random(); while (v === 0) v = Math.random(); let num = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v); return num * stdDev + mean; }

            function getStrikeZoneRect() {
                const style = getComputedStyle(elements.strikeZone);
                const rect = { left: parseFloat(style.left), top: parseFloat(style.top), width: parseFloat(style.width), height: parseFloat(style.height) };
                rect.right = rect.left + rect.width; rect.bottom = rect.top + rect.height;
                return rect;
            }

            function decideBattedBallResult(distanceFromCenter) {
                let baseRand = Math.random();
                let penalty = distanceFromCenter / 100;
                baseRand += penalty * 0.5; 
                
                if (baseRand < 0.08) return { type: 'FOUL' };
                else if (baseRand < 0.60) {
                    const outRand = Math.random();
                    if (outRand < 0.45) return { type: 'OUT', subType: 'FLY' };
                    if (outRand < 0.80) return { type: 'OUT', subType: 'GROUND' };
                    return { type: 'OUT', subType: 'LINE' };
                } else if (baseRand < 0.95) {
                    return { type: 'HIT', value: 1 };
                } else if (baseRand < 0.99) {
                    return { type: 'HIT', value: 2 };
                } else {
                    return { type: 'HIT', value: 4 };
                }
            }
            
            function decidePitchPath() {
                const visualStrikeZoneRect = getStrikeZoneRect();
                const szCenterX = visualStrikeZoneRect.left + visualStrikeZoneRect.width / 2;
                const szCenterY = visualStrikeZoneRect.top + visualStrikeZoneRect.height / 2;
                
                const centerX = gaussianRandom(szCenterX, 35);
                const centerY = gaussianRandom(szCenterY, 45);

                const ballRadius = FINAL_BALL_DIAMETER / 2;
                const ballLeft = centerX - ballRadius;
                const ballRight = centerX + ballRadius;
                const ballTop = centerY - ballRadius;
                const ballBottom = centerY + ballRadius;

                const isStrikeLocation = !(ballRight < visualStrikeZoneRect.left || ballLeft > visualStrikeZoneRect.right || ballBottom < visualStrikeZoneRect.top || ballTop > visualStrikeZoneRect.bottom);
                
                const pitchRand = Math.random(); let pitchTypeInfo;
                if (pitchRand < 0.35) pitchTypeInfo = PITCH_TYPES.FOUR_SEAM; else if (pitchRand < 0.50) pitchTypeInfo = PITCH_TYPES.SLIDER;
                else if (pitchRand < 0.65) pitchTypeInfo = PITCH_TYPES.TWO_SEAM; else if (pitchRand < 0.75) pitchTypeInfo = PITCH_TYPES.SWEEPER;
                else if (pitchRand < 0.85) pitchTypeInfo = PITCH_TYPES.CURVEBALL; else if (pitchRand < 0.95) pitchTypeInfo = PITCH_TYPES.CHANGEUP;
                else pitchTypeInfo = PITCH_TYPES.FORKBALL;
                const speed = getRandomInt(pitchTypeInfo.speedRange[0], pitchTypeInfo.speedRange[1]);
                return { centerX, centerY, isStrikeLocation, pitchTypeInfo, speed };
            }
            
            function createBattedBallAnimation(startPos, hitType) {
                const p0 = { x: startPos.x, y: startPos.y };
                let animName, p2;
                const duration = 0.7;

                const fieldWidth = elements.field.offsetWidth;
                const randomExitX = (Math.random() - 0.5) * fieldWidth * 1.5 + fieldWidth / 2;

                let keyframes = '';

                switch(hitType) {
                    case 'fly': p2 = { x: randomExitX, y: -150 }; animName = 'batted-fly'; break;
                    case 'ground': p2 = { x: randomExitX, y: elements.field.offsetHeight + 50 }; animName = 'batted-ground'; break;
                    case 'foul': p2 = { x: p0.x + (Math.random() > 0.5 ? 150 : -150), y: -100 }; animName = 'batted-foul'; break;
                    default: p2 = { x: randomExitX, y: p0.y - 50 }; animName = 'batted-line'; break;
                }
                
                if (hitType === 'ground') {
                    const bounceY = elements.field.offsetHeight - FINAL_BALL_DIAMETER;
                    const bounceX = p0.x + (randomExitX - p0.x) * 0.3;
                    const finalUpY = bounceY - 200;
                    keyframes = `@keyframes ${animName} { 0% { top: ${p0.y}px; left: ${p0.x}px; opacity: 1; transform: scale(${FINAL_SCALE}); } 17% { top: ${bounceY}px; left: ${bounceX}px; opacity: 0.9; transform: scale(${FINAL_SCALE * 0.9}); } 100% { top: ${finalUpY}px; left: ${randomExitX}px; opacity: 0; transform: scale(0.5); } }`;
                } else {
                    keyframes = `@keyframes ${animName} { 0% { top: ${p0.y}px; left: ${p0.x}px; transform: scale(${FINAL_SCALE}); opacity: 1; } 100% { top: ${p2.y}px; left: ${p2.x}px; transform: scale(0.5); opacity: 0; } }`;
                }
                
                elements.animationStyle.innerHTML += keyframes;
                return { animName, duration };
            }
            
            let swingListener = null;

            function runPitchSequence(onCompletion) {
                gameState.isPitching = true;
                
                resetBallPosition();
                elements.strikeZone.style.opacity = '0';
                
                setTimeout(() => {
                    const pitchData = decidePitchPath();
                    const animationDuration = calculateAnimationDuration(pitchData.speed);
                    const animationTarget = { finalLeft: pitchData.centerX - (BALL_DIAMETER / 2), finalTop: pitchData.centerY - (BALL_DIAMETER / 2) };
                    
                    createPitchAnimation(animationTarget, pitchData.pitchTypeInfo);
                    elements.ball.style.animation = `pitch-move ${animationDuration / 1000}s linear forwards`;
                    
                    let hasSwung = false;
                    const pitchStartTime = Date.now();
                    const arrivalTime = pitchStartTime + animationDuration;

                    const handleSwing = (e) => {
                        if (hasSwung) return;
                        hasSwung = true;
                        
                        elements.field.removeEventListener('click', swingListener);
                        
                        const swingTime = Date.now();
                        let result;

                        if (swingTime > arrivalTime && swingTime <= arrivalTime + 200) {
                            result = { type: 'STRIKE', subType: 'SWING_AND_MISS' };
                        } else {
                            const fieldRect = elements.field.getBoundingClientRect();
                            const clickX = e.clientX - fieldRect.left;
                            const clickY = e.clientY - fieldRect.top;
                            
                            const distance = Math.sqrt(Math.pow(clickX - pitchData.centerX, 2) + Math.pow(clickY - pitchData.centerY, 2));
                            
                            if (distance <= SOLID_CONTACT_THRESHOLD) {
                                const szRect = getStrikeZoneRect();
                                const distFromCenter = Math.sqrt(Math.pow(pitchData.centerX - (szRect.left + szRect.width / 2), 2) + Math.pow(pitchData.centerY - (szRect.top + szRect.height / 2), 2));
                                result = decideBattedBallResult(distFromCenter);
                            } else if (distance <= FOUL_THRESHOLD) {
                                result = { type: 'FOUL' };
                            } else {
                                result = { type: 'STRIKE', subType: 'SWING_AND_MISS' };
                            }
                        }
                        
                        if (result.type !== 'STRIKE') {
                            elements.strikeZone.classList.add('strike-hit');
                            animateBattedBall(result, { x: pitchData.centerX, y: pitchData.centerY }, () => {
                                const atBatEnded = handlePitchResult(result, pitchData.pitchTypeInfo, pitchData.speed);
                                elements.strikeZone.classList.remove('strike-hit');
                                if (onCompletion) onCompletion(atBatEnded);
                            });
                        } else {
                            const atBatEnded = handlePitchResult(result, pitchData.pitchTypeInfo, pitchData.speed);
                            if (onCompletion) onCompletion(atBatEnded);
                        }
                    };

                    if(gameState.half === 'Bot') {
                        swingListener = handleSwing;
                        elements.field.addEventListener('click', swingListener);
                    }
                    
                    setTimeout(() => {
                        if(gameState.half === 'Bot' && swingListener) {
                            elements.field.removeEventListener('click', swingListener);
                        }
                        if (!hasSwung) {
                            let result = { type: pitchData.isStrikeLocation ? 'STRIKE' : 'BALL', subType: 'CALLED'};
                            if (!pitchData.isStrikeLocation && Math.random() < 0.02) {
                                result = { type: 'HIT_BY_PITCH' };
                            }
                            const atBatEnded = handlePitchResult(result, pitchData.pitchTypeInfo, pitchData.speed);
                            if (onCompletion) onCompletion(atBatEnded);
                        }
                    }, animationDuration + 250);

                }, 1000); 

                setTimeout(() => {
                    elements.strikeZone.style.opacity = '1';
                }, 1500);
            }

            function animateBattedBall(result, startPos, callback) {
                let hitType = 'line';
                if (result.type === 'HIT' && result.value === 4) {
                    hitType = 'fly';
                } else if (result.type === 'OUT') {
                    hitType = result.subType.toLowerCase();
                } else if (result.type === 'FOUL') {
                    hitType = 'foul';
                }
                
                const battedAnim = createBattedBallAnimation(startPos, hitType);
                elements.ball.style.animation = `${battedAnim.animName} ${battedAnim.duration}s ease-out forwards`;

                setTimeout(callback, battedAnim.duration * 1000);
            }
            
            function handlePitchResult(result, pitchTypeInfo, speed) {
                const currentTeam = gameState.half === 'Top' ? 'away' : 'home';
                let displayText = '';
                let atBatEnded = false;
                elements.pitchInfo.textContent = `${pitchTypeInfo.name} - ${Math.round(speed)} km/h`;

                switch (result.type) {
                    case 'STRIKE':
                        gameState.bso.s++;
                        if (gameState.bso.s >= 3) {
                            displayText = result.subType === 'SWING_AND_MISS' ? 'SWINGING STRIKEOUT' : 'STRIKEOUT!';
                            gameState.bso.o++;
                            resetBSCount();
                            atBatEnded = true;
                        } else {
                            displayText = result.subType === 'SWING_AND_MISS' ? 'SWING AND A MISS' : 'STRIKE!';
                        }
                        break;
                    case 'BALL':
                        gameState.bso.b++;
                        if (gameState.bso.b >= 4) {
                            displayText = 'WALK';
                            gameState.teams[currentTeam].BB++;
                            handleAdvancement(1, true);
                            resetBSCount();
                            atBatEnded = true;
                        } else {
                            displayText = 'BALL';
                        }
                        break;
                    case 'HIT_BY_PITCH':
                        displayText = 'HIT BY PITCH';
                        handleAdvancement(1, true);
                        resetBSCount();
                        atBatEnded = true;
                        break;
                    case 'FOUL':
                        displayText = 'FOUL';
                        if (gameState.bso.s < 2) {
                            gameState.bso.s++;
                        }
                        atBatEnded = false;
                        break;
                    case 'OUT':
                        gameState.bso.o++;
                        displayText = result.subType === 'FLY' ? 'FLY OUT' : (result.subType === 'GROUND' ? 'GROUND OUT' : 'LINE DRIVE OUT');
                        handleAdvancement(0, false);
                        resetBSCount();
                        atBatEnded = true;
                        break;
                    case 'HIT':
                        gameState.teams[currentTeam].H++;
                        displayText = result.value === 4 ? 'HOME RUN!' : (result.value === 1 ? 'SINGLE!' : 'DOUBLE!');
                        handleAdvancement(result.value, false);
                        resetBSCount();
                        atBatEnded = true;
                        break;
                }
                
                elements.pitchResult.textContent = displayText;
                updateUI();
                
                return atBatEnded;
            }
            
            function autoPitchLoop() {
                if (gameState.bso.o >= 3) {
                    setTimeout(changeInning, 1500);
                    return; 
                }
                 if (gameState.half !== 'Top' || gameState.isPitching) {
                    return;
                }
                
                const { centerX, centerY, isStrikeLocation, pitchTypeInfo, speed } = decidePitchPath();
                const animationDuration = calculateAnimationDuration(speed);
                const animationTarget = { finalLeft: centerX - (BALL_DIAMETER / 2), finalTop: centerY - (BALL_DIAMETER / 2) };
                
                gameState.isPitching = true;
                resetBallPosition();
                elements.strikeZone.style.opacity = '0';
                
                setTimeout(() => {
                    createPitchAnimation(animationTarget, pitchTypeInfo);
                    elements.ball.style.animation = `pitch-move ${animationDuration / 1000}s linear forwards`;
                    
                    setTimeout(() => {
                        let result;
                        if (isStrikeLocation) {
                            result = decideBattedBallResult(0);
                        } else {
                            result = {type: 'BALL'};
                        }

                        const isBattedBall = result.type === 'HIT' || result.type === 'OUT' || result.type === 'FOUL';

                        if (isBattedBall) {
                            elements.strikeZone.classList.add('strike-hit');
                            animateBattedBall(result, { x: centerX, y: centerY }, () => {
                                const atBatEnded = handlePitchResult(result, pitchTypeInfo, speed);
                                elements.strikeZone.classList.remove('strike-hit');
                                const delay = atBatEnded ? 1000 : 500;
                                gameState.isPitching = false;
                                setTimeout(autoPitchLoop, delay);
                            });
                        } else {
                            const atBatEnded = handlePitchResult(result, pitchTypeInfo, speed);
                            const delay = atBatEnded ? 1000 : 500;
                            gameState.isPitching = false;
                            setTimeout(autoPitchLoop, delay);
                        }
                    }, animationDuration);
                }, 1000);

                setTimeout(() => {
                    elements.strikeZone.style.opacity = '1';
                }, 1500);
            }
            
            function showTurnMessage(message, callback) {
                elements.turnMessage.textContent = message;
                elements.turnOverlay.style.display = 'flex';
                elements.turnOverlay.style.animation = 'none';
                void elements.turnOverlay.offsetHeight; 
                elements.turnOverlay.style.animation = 'fadeOverlay 1.5s forwards';

                setTimeout(() => {
                    elements.turnOverlay.style.display = 'none';
                    callback();
                }, 1500);
            }

            function startGameTurn() {
                if (gameState.half === 'Top') {
                    showTurnMessage("AI TURN", () => {
                        elements.pitchResult.textContent = 'Next Batter';
                        elements.startTurnButton.style.display = 'none';
                        elements.pitchButton.style.display = 'none';
                        autoPitchLoop();
                    });
                } else {
                    showTurnMessage("YOUR TURN", () => {
                        elements.startTurnButton.style.display = 'none';
                        elements.pitchButton.style.display = 'block';
                        elements.pitchButton.disabled = false;
                        gameState.isPitching = false;
                        elements.pitchResult.textContent = 'Ready to bat!';
                    });
                }
            }

            function getOrdinal(n) { const s = ["th", "st", "nd", "rd"]; const v = n % 100; return n + (s[(v - 20) % 10] || s[v] || s[0]); }
            
            function changeInning() {
                const currentTeam = gameState.half === 'Top' ? 'away' : 'home';
                const currentInning = gameState.inning - 1;
                if (gameState.teams[currentTeam].inningScores[currentInning] === null) {
                    gameState.teams[currentTeam].inningScores[currentInning] = 0;
                }
                gameState.bso = { b: 0, s: 0, o: 0 };
                gameState.runners = [false, false, false];
                
                if (gameState.half === 'Top') {
                    gameState.half = 'Bot';
                } else {
                    gameState.half = 'Top';
                    gameState.inning++;
                }
                
                if (gameState.inning > 12) {
                    endGame();
                    return;
                }
                
                updateUI();
                
                setTimeout(() => {
                    startGameTurn();
                }, 1500);
            }

            function endGame() {
                elements.pitchButton.style.display = 'none'; 
                elements.startTurnButton.style.display = 'none';
                const homeScore = gameState.teams.home.R; const awayScore = gameState.teams.away.R;
                let message = `Final Score\nAWAY ${awayScore} : ${homeScore} HOME\n\n`;
                if (homeScore > awayScore) { message += 'HOME TEAM WINS!'; } else if (awayScore > homeScore) { message += 'AWAY TEAM WINS!'; }
                else { message += 'DRAW GAME!'; }
                elements.pitchResult.textContent = `GAME OVER`; alert(message);
            }
            function handleAdvancement(basesToAdvance, isWalk = false) {
                const currentTeam = gameState.half === 'Top' ? 'away' : 'home'; let runsScored = 0; let newRunners = [...gameState.runners];
                if (isWalk) {
                    if (newRunners[0] && newRunners[1] && newRunners[2]) {
                        runsScored++;
                    } else {
                        if (newRunners[0] && newRunners[1]) newRunners[2] = true;
                        if (newRunners[0]) newRunners[1] = true;
                    }
                    newRunners[0] = true;
                } else {
                    newRunners = [false, false, false];
                    for (let i = 2; i >= 0; i--) { if (gameState.runners[i]) { const nextBase = i + basesToAdvance; if (nextBase >= 3) runsScored++; else newRunners[nextBase] = true; } }
                    if (basesToAdvance >= 4) runsScored++;
                    else newRunners[basesToAdvance - 1] = true;
                }
                gameState.runners = newRunners;
                if (runsScored > 0) {
                    gameState.teams[currentTeam].R += runsScored; const currentInning = gameState.inning - 1;
                    if (gameState.teams[currentTeam].inningScores[currentInning] === null) { gameState.teams[currentTeam].inningScores[currentInning] = 0; }
                    gameState.teams[currentTeam].inningScores[currentInning] += runsScored;
                }
            }
            function resetBSCount() { gameState.bso.b = 0; gameState.bso.s = 0; }
            function initBSODots() {
                for (let i = 0; i < 3; i++) elements.ballDots.appendChild(Object.assign(document.createElement('div'), { className: 'dot dot-b' }));
                for (let i = 0; i < 2; i++) elements.strikeDots.appendChild(Object.assign(document.createElement('div'), { className: 'dot dot-s' }));
                for (let i = 0; i < 3; i++) elements.outDots.appendChild(Object.assign(document.createElement('div'), { className: 'dot dot-o' }));
            }
            function updateBSODots() {
                const { b, s, o } = gameState.bso;
                Array.from(elements.ballDots.children).forEach((dot, i) => dot.classList.toggle('active', i < b));
                Array.from(elements.strikeDots.children).forEach((dot, i) => dot.classList.toggle('active', i < s));
                Array.from(elements.outDots.children).forEach((dot, i) => dot.classList.toggle('active', i < o));
            }
            function updateFullScoreboard() {
                ['away', 'home'].forEach(team => {
                    const teamState = gameState.teams[team]; const row = elements[`${team}Row`]; let html = `<div class="cell team-name">${teamState.name}</div>`;
                    teamState.inningScores.forEach((score, index) => {
                        let displayValue = ''; if (score !== null) { displayValue = score; }
                        else { const isCurrentInning = (index === gameState.inning - 1); const isBattingNow = (team === 'away' && gameState.half === 'Top') || (team === 'home' && gameState.half === 'Bot'); if (isCurrentInning && isBattingNow) { displayValue = '0'; } }
                        html += `<div class="cell">${displayValue}</div>`;
                    });
                    html += `<div class="cell stat-r">${teamState.R}</div>`; html += `<div class="cell stat-h">${teamState.H}</div>`;
                    html += `<div class="cell stat-e">${teamState.E}</div>`; html += `<div class="cell stat-b">${teamState.BB}</div>`;
                    row.innerHTML = html;
                });
            }
            function resetBallPosition() {
                elements.ball.style.animation = ''; elements.ball.style.top = `calc(20% - ${BALL_DIAMETER / 2}px)`;
                elements.ball.style.left = `calc(50% - ${BALL_DIAMETER / 2}px)`; elements.ball.style.transform = 'scale(1)';
                elements.ball.offsetHeight;
            }
            function updateUI() { updateBSODots(); gameState.runners.forEach((hasRunner, i) => elements.bases[i].classList.toggle('runner-on', hasRunner)); updateFullScoreboard(); }
            
            function init() { 
                initBSODots(); 
                
                elements.startTurnButton.addEventListener('click', () => {
                    elements.startTurnButton.disabled = true;
                    startGameTurn();
                });

                elements.pitchButton.addEventListener('click', () => {
                    if (gameState.half === 'Bot' && !gameState.isPitching) {
                        elements.pitchButton.disabled = true;
                        runPitchSequence((atBatEnded) => {
                           gameState.isPitching = false;
                           if (gameState.bso.o >= 3) {
                               setTimeout(changeInning, 1500);
                           } else {
                               if (atBatEnded) {
                                   setTimeout(() => {
                                       elements.pitchResult.textContent = 'Next Batter';
                                       elements.pitchButton.disabled = false;
                                   }, 1000);
                               } else {
                                   elements.pitchButton.disabled = false;
                               }
                           }
                        });
                    }
                });
                
                updateUI();
            }
            init();
        });
    </script>
